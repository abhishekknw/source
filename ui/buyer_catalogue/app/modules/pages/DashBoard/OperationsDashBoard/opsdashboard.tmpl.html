<link rel="stylesheet" href="modules/pages/dashBoard/OperationsDashBoard/opsdashboard.tmpl.css"/>
<div><nav-bar></nav-bar></div>
<h3 style = "margin-left: 460px; margin-top: 60px;">Machadalo Operations Dashboard</h3>
<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <!-- <div class="panel-heading">
        <h4 style="text-align: center;">Proposal List</h4>
      </div > -->
      <table class="table table-fixed table-bordered" style="text-align: center;">
        <thead>
          <tr>
            <th ng-repeat="header in headings" class="col-md-2" style="text-align: center;">{{header.header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="proposal in proposals">
            <td class="col-md-1">{{proposal.proposal_id}}</td>
            <td class="col-md-2">{{proposal.name}}</td>
            <td class="col-md-2">{{proposal.created_by}}</td>
            <td class="col-md-2">{{proposal.invoice_number}}</td>
            <td class="col-md-2">{{proposal.tentative_start_date}}</td>
            <td class="col-md-2">{{proposal.tentative_end_date}}</td>
            <!-- <td class="col-md-2">{{proposal.invoice_number}}</td> -->
            <td class="col-md-2">
              <div class="radio">
                     <label><input type="radio" ng-model="proposal.radio" value="Yes">Yes</label>
              </div>
              <div class="radio">
                     <label><input type="radio"  ng-model="proposal.radio" value="No" data-target="#detailModal" data-toggle="modal">No</label>
              </div>
            </td>
            <td class="col-md-2">
              <button class="btn btn-danger active" ng-click="downloadProposal(proposal.proposal_id)">Download</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="detailModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Specify Reason</h4>
        <hr/>
        <div class = "modal-body" style = "height: 300px;">
        <label>Please enter the reason in below box why this proposal can't be converted to campaign</label>
          <textarea name="reason" id="reason" class="form-control" ng-model="proposal.reason"></textarea>
          <button class="btn btn-danger active notify" ng-click="sendNotification(proposal.reason)">Notify</button>
        </div>
      </div>
    </div>
  </div>
</div>
